<section>
    <div class="promo">
        <p>Shop Women's New Arrivals</p>
    </div>
    <nav class="navbar navbar-expand-lg fixed-top " [ngClass]="{scrolled: isScrolled} " [class.hover-applied]="!isHome">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" [ngClass]="{ 'is-black': !isHome }">SOLAR</a>
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
                aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Offcanvas</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-start flex-grow-1 pe-3">
                        <li class="nav-item">
                            <a class="nav-link  mx-lg-2" aria-current="page" href="#" [routerLink]="['/collection']"
                                [ngClass]="{ 'is-black': !isHome }">COLLECTION</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link mx-lg-2" href="#" [routerLink]="['/new']"
                                [ngClass]="{ 'is-black': !isHome }">NEW IN</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link mx-lg-2" href="#" [routerLink]="['/login']"
                                [ngClass]="{'is-black': !isHome}">Login</a>
                        </li>
                    </ul>
                </div>
            </div>
            <!-- Icons -->


            <!-- Panier -->
            <ul class="icons">
                <li>
                    <a [routerLink]="['/panier']">
                        <svg width="16" height="20" viewBox="0 0 16 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M14 4H12C12 1.79 10.21 0 8 0C5.79 0 4 1.79 4 4H2C0.9 4 0 4.9 0 6V18C0 19.1 0.9 20 2 20H14C15.1 20 16 19.1 16 18V6C16 4.9 15.1 4 14 4ZM8 2C9.1 2 10 2.9 10 4H6C6 2.9 6.9 2 8 2ZM14 18H2V6H4V8C4 8.55 4.45 9 5 9C5.55 9 6 8.55 6 8V6H10V8C10 8.55 10.45 9 11 9C11.55 9 12 8.55 12 8V6H14V18Z"
                                fill="white" [ngClass]="{ 'is-black-fill': !isHome }" />
                        </svg>
                    </a>
                </li>
                <!-- Utilisateur -->
                <li>
                    <a [routerLink]="['/profil']">
                        <svg width="16" height="18" viewBox="0 0 16 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M14.39 12.06C12.71 11.2 10.53 10.5 8 10.5C5.47 10.5 3.29 11.2 1.61 12.06C0.61 12.57 0 13.6 0 14.72V17.5H16V14.72C16 13.6 15.39 12.57 14.39 12.06ZM14 15.5H2V14.72C2 14.34 2.2 14 2.52 13.84C3.71 13.23 5.63 12.5 8 12.5C10.37 12.5 12.29 13.23 13.48 13.84C13.8 14 14 14.34 14 14.72V15.5Z"
                                fill="white" [ngClass]="{ 'is-black-fill': !isHome }" />
                            <path
                                d="M8 9.5C10.21 9.5 12 7.71 12 5.5C12 4.13 12 2 12 2C12 1.17 11.33 0.5 10.5 0.5C9.98 0.5 9.52 0.77 9.25 1.17C8.98 0.77 8.52 0.5 8 0.5C7.48 0.5 7.02 0.77 6.75 1.17C6.48 0.77 6.02 0.5 5.5 0.5C4.67 0.5 4 1.17 4 2C4 2 4 4.12 4 5.5C4 7.71 5.79 9.5 8 9.5ZM6 3H10V5.5C10 6.6 9.1 7.5 8 7.5C6.9 7.5 6 6.6 6 5.5V3Z"
                                fill="white" [ngClass]="{ 'is-black-fill': !isHome }" />
                        </svg>
                    </a>
                </li>
                <!-- Chercher -->
                <li>
                    <a [routerLink]="['/rechercher']" (click)="toggleChercher">
                        <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M12.7559 11.255H11.9659L11.6859 10.985C12.6659 9.845 13.2559 8.365 13.2559 6.755C13.2559 3.165 10.3459 0.255005 6.75586 0.255005C3.16586 0.255005 0.255859 3.165 0.255859 6.755C0.255859 10.345 3.16586 13.255 6.75586 13.255C8.36586 13.255 9.84586 12.665 10.9859 11.685L11.2559 11.965V12.755L16.2559 17.745L17.7459 16.255L12.7559 11.255ZM6.75586 11.255C4.26586 11.255 2.25586 9.245 2.25586 6.755C2.25586 4.26501 4.26586 2.255 6.75586 2.255C9.24586 2.255 11.2559 4.26501 11.2559 6.755C11.2559 9.245 9.24586 11.255 6.75586 11.255Z"
                                fill="white" [ngClass]="{ 'is-black-fill': !isHome }" />
                        </svg>
                    </a>
                </li>
                <!-- Like -->
                <li>
                    <a>
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M9.22318 17.1155L9.22174 17.1142C6.62662 14.7609 4.55384 12.8788 3.1178 11.1231C1.69324 9.38142 1 7.88647 1 6.32495C1 3.79724 2.97228 1.82495 5.5 1.82495C6.93721 1.82495 8.33224 2.49889 9.23865 3.56329L10 4.45735L10.7614 3.56329C11.6678 2.49889 13.0628 1.82495 14.5 1.82495C17.0277 1.82495 19 3.79724 19 6.32495C19 7.88648 18.3068 9.38148 16.882 11.1246C15.4459 12.8815 13.3734 14.7659 10.7786 17.1239C10.7782 17.1242 10.7778 17.1246 10.7775 17.1249L10.0026 17.825L9.22318 17.1155Z"
                                fill="" stroke="white" stroke-width="2" [ngClass]="{ 'is-black-fill': !isHome }" />
                        </svg>
                    </a>
                </li>

            </ul>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
                aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

</section>
