<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="#">Login Page</a>
  </div>
</nav>

<div class="container login mt-5">
  <div class="row">
    <div class="col-lg-6">
      <div class="text-center">
        <img src="assets/Login/imageLogin.webp" class="img-fluid" alt="Image">
      </div>
    </div>
    <div class="col-lg-6">
      <form class="login-form p-4" id="signupForm" (ngSubmit)="submitForm()" #loginForm="ngForm">
        <h2 class="mb-4 text-center">Connexion</h2>
        <div class="mb-3 form-group">
          <input type="text" class="form-control" placeholder="Nom d'utilisateur" name="nomUtilisateur"
                 id="nomUtilisateur" [(ngModel)]="userData.nomUtilisateur" required #nomUtilisateur="ngModel">
          <div *ngIf="nomUtilisateur.invalid && (nomUtilisateur.dirty || nomUtilisateur.touched)"
               class="text-danger">
            <div *ngIf="nomUtilisateur.errors?.['required']">Le nom d'utilisateur est requis.</div>
          </div>
        </div>
        <div class="mb-3 form-group">
          <input type="password" class="form-control" placeholder="Mot de passe" name="motDePasse"
                 id="motDePasse" [(ngModel)]="userData.motDePasse" required #motDePasse="ngModel">
          <div *ngIf="motDePasse.invalid && (motDePasse.dirty || motDePasse.touched)"
               class="text-danger">
            <div *ngIf="motDePasse.errors?.['required']">Le mot de passe est requis.</div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary btn-block" [disabled]="loginForm.invalid">Se connecter</button>
      </form>
    </div>
  </div>
</div>
